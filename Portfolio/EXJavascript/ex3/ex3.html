<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice3</title>
    <script language="javascript">
        function nbrJours(form){
            var mois= document.form.m.value;
            var annee= document.form.a.value;
            var tab1=[1,3,5,7,8,12];
            var tab2=[4,6,9,11];
            if (mois==2 && (annee %4 == 0)) document.write("Le nombre de jours est : "+ 29);
            if (mois==2 && (annee %4 != 0)) document.write("Le nombre de jours est : "+ 28);
            for(i=0;i<tab1.length;i++)
            {
                if(tab1[i]==mois) {document.write("Le nombre de jours est : "+ 31); break;}
                else if(tab2[i]==mois){document.write("Le nombre de jours est : "+ 30); break;}
            }
        }
    </script>
</head>
<body>
  <form name="form">
       <label>Mois: </label><input type="number" name="m" placeholder="Donner le mois"> <br>
       <label>Année: </label><input type="number" name="a" placeholder="Donner l'année"> <br>
       <button type="button" name="btn" onclick="nbrJours(form)">Calculer</button>
   </form>  
</body>
</html>
