<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercice Drag & Drop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function glisse(event) {
            event.dataTransfer.setData("text", event.target.id);
            var body = document.getElementById('body');
            body.style = "background-color: blue;";
        }

        function permetDepose(monEvenement) {
            monEvenement.preventDefault();
        }

        function depose(monEvenement) {
            monEvenement.preventDefault();
            var id = monEvenement.dataTransfer.getData("text");

            monEvenement.target.appendChild(document.getElementById("img"));
            var body = document.getElementById('body');
            body.style = "background-color: red;";
        }
    </script>
</head>

<body id="body">
    <div id="drag" draggable="true" ondragstart="glisse(event)">
        <img id="img" src="./Images/madelaine.png" width="200" height="150" alt="" />
    </div>
    <div id="maBoite" style="margin: 10%; padding: 10%;" ondragover="permetDepose(event)" ondrop="depose(event)">
        <img src="./Images/tassecafe.jpg" width="150" height="200" alt="">
    </div>
</body>




</html>
